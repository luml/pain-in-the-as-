<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knit a mat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="changeColor()">
    <div class="mat"></div>
</body>
<script src="./app.js"></script>
<script>
    var nIntervId
 
    function changeColor() {
      nIntervId = setInterval(flashText, 100)
    }
 
    function flashText() {
      let leftTies = document.querySelectorAll('.left-tie')
      leftTies.forEach(item => {
        item.style.background = item.style.background == 'red' ? 'blue' : 'red'
        // item.classList.add("shift")
      })

    //   const leftRandom = Math.round(Math.random() * 10)
    //   if(leftTies[leftRandom] !== undefined) {
    //       leftTies[leftRandom].classList.add("shift")
    //   }
      

      let rightTies = document.querySelectorAll('.right-tie')
      rightTies.forEach(item => {
          item.style.background = item.style.background === 'teal' ? 'deeppink' : 'teal'
        //   item.classList.add("skew")
      })

    //   const rightRandom = Math.round(Math.random() * 10)
    //   if(rightTies[rightRandom] !== undefined) {
    //       rightTies[rightRandom].classList.add("skew")
    //   }
    }
 
    function stopTextColor() {
      clearInterval(nIntervId)
    }
  </script>
</html>
